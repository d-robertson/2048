<!DOCTYPE html>
<html>
<head>
  <title>2048</title>
  <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/2048.css">
</head>
<body>
    <h1>Let's Play <span class="foo">2048</span>!</h1>
    <button type="reset" id="reset">Reset</button>
  <div class="gameBoard">
    <div id="row1" class="row">
      <div id="a" class="square default">
      </div>
      <div id="b" class="square default">
      </div>
      <div id="c" class="square default">
      </div>
      <div id="d" class="square default">
      </div>
    </div>
    <div id="row2" class="row">
      <div id="e" class="square default">
      </div>
      <div id="f" class="square default">
      </div>
      <div id="g" class="square default">
      </div>
      <div id="h" class="square default">
      </div>
    </div>
    <div id="row3" class="row">
      <div id="i" class="square default">
      </div>
      <div id="j" class="square default">
      </div>
      <div id="k" class="square default">
      </div>
      <div id="l" class="square default">
      </div>
    </div>
    <div id="row4" class="row">
      <div id="m" class="square default">
      </div>
      <div id="n" class="square default">
      </div>
      <div id="o" class="square default">
      </div>
      <div id="p" class="square default">
      </div>
    </div>
  </div>
  <h2>HOW TO PLAY: Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</h2>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/2048.js"></script>
</body>
</html>
