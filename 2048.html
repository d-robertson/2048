<!DOCTYPE html>
<html>
<head>
  <title>2048</title>
  <link rel="stylesheet" type="text/css" href="css/2048.css">
</head>
<body>
  <div class="head">
    <h1>Let's Play 2048!</h1>
    <button type="reset">Reset</button>
  </div>
  <div id="gameBoard">
    <div id="row1" class="row">
      <div id="a" class="default">
      </div>
      <div id="b" class="default">
      </div>
      <div id="c" class="default">
      </div>
      <div id="d" class="default">
      </div>
    </div>
    <div id="row2" class="row">
      <div id="e" class="default">
      </div>
      <div id="f" class="default">
      </div>
      <div id="g" class="default">
      </div>
      <div id="h" class="default">
      </div>
    </div>
    <div id="row3" class="row">
      <div id="i" class="default">
      </div>
      <div id="j" class="default">
      </div>
      <div id="k" class="default">
      </div>
      <div id="l" class="default">
      </div>
    </div>
    <div id="row4" class="row">
      <div id="m" class="default">
      </div>
      <div id="n" class="default">
      </div>
      <div id="o" class="default">
      </div>
      <div id="p" class="default">
      </div>
    </div>
  </div>
  <h2>Use the arow keys to move the squares.  Try to combine like squares to double them.</h2>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/2048.js"></script>
</body>
</html>
